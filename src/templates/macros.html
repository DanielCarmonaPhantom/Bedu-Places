
{% macro render_todo(todo) %}
<div class="col-{{todo['position']}} portfolio-item filter-app">
  <div class="portfolio-img"><img src="{{todo['url_imagen']}} "  alt="" class="img-fluid"></div>
  <div class="portfolio-info">
    <h4>{{todo['usuario']}}</h4>
    <p>{{todo['nombre']}}</p>
    <a href="{{todo['url_imagen']}}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="App 1"><i class="bi bi-card-image"></i></a>
    <a href="portfolio-details.html" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
  </div>
</div>

{% endmacro %}

{% macro render_gallery(photo) %}
  <div class="col-4">
    <img src="{{ photo['url_imagen'] }}" alt="" >
  </div>
{% endmacro %}
