
{% macro render_todo(todo) %}
<div class="col-{{todo.1}} portfolio-item filter-app">
  <div class="portfolio-img"><img src="{{todo.0}} "  alt=""></div>
  <div class="portfolio-info">
    <h4>App 1</h4>
    <p>App</p>
    <a href="{{todo}}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="App 1"><i class="bx bx-plus"></i></a>
    <a href="portfolio-details.html" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
  </div>
</div>
{% endmacro %}
